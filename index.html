<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>TagManager for jQuery</title>
	<link rel="stylesheet" href="assets/css/reset.css" media="screen">
	<link rel="stylesheet" href="assets/css/style.css" media="screen">
	<link rel="stylesheet" href="assets/css/tags.css" media="screen">
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/jquery.tags.js"></script>
	<script src="assets/js/custom.js"></script>
</head>
<body>

	<div id="header">
		<h1>jQuery Tags</h1>
		
		<nav>
			<ul>
				<li>&laquo; <a href="http://github.com/aquilez/jQuery-Tags">GitHub</a> &raquo;</li>
				<li>&laquo; <a href="http://about.me/santiagodimattia">Author</a> &raquo;</li>
			</ul>
		</nav>
	</div><!-- #header -->

	<div id="content">
		<label for="tags">Demo #1 - With default tags</label>
		<input type="text" name="tags" id="tags" class="tag-input" value="mybb, wordpress, web development" />

		<label for="tags-2">Demo #2 - Without default tags</label>
		<input type="text" name="tags-2" id="tags-2" class="tag-input" value="" />

		<span class="tags-help">Separe tags with comma</span>
	</div><!-- #content -->

	<div id="footer">
		This plugin is released under the MIT License.
	</div><!-- #footer -->

</body>
</html>
